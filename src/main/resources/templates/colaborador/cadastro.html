<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Colaborador</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/colaboradores/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Colaboradores</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
 	            <form th:action="${colaborador.id == null} ? @{/colaboradores/salvar} : @{/colaboradores/editar}" 
	            		th:object="${colaborador}" method="POST"> 
	            	
	            	<div th:replace="fragments/validacao  :: validacao"></div>
	            	
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Colaborador" autofocus="autofocus"
	                               th:field="*{nome}"/>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="nome">C.P.F.</label>
	                        <input type="text" class="form-control" id="nome" placeholder="C.P.F. Colaborador" autofocus="autofocus"
	                               th:field="*{cpf}"/>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="selectOpLb">Opções</label>
	                        <select id="selectOp" class="form-control" th:field="*{opcoes}" multiple="multiple" >
	                                           	                        		                        		                        		                        	  	                        
	  	                        <option th:each="op : ${opcoes}" 
	  	                        	th:value="${op.id}" th:text="${op.nome_op}">
	                            </option>
                                                           		                             
	                        </select>                        
	                         	                              
	                        <input type="hidden" value="0" name="selectOp">	                       
	                    </div>	                    
	                    
	                  
						
	                </div>	                        
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>    
</body>
</html>
